<div class="container">
  <div class="card-table">
      <div class="cart-product">
          <table class="table table-responsive">
              <thead>
                  <tr>
                      <th>Sr.No</th>
                      <th>Food Name</th>
                      <th>Food Image</th>
                      <th>FoodDetails</th>
                      <th>Price</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of foodSelected; let i = index">
                      <td>{{i+1}}</td>
                      <td>{{item.foodName}}</td>
                      <td><img style="width: 120px;" src="{{item.foodImg}}" alt=""></td>
                      <td style="width: 25%;">{{item.foodDetails}}</td>
                      <th style="width: 12%;">{{item.foodPrice|currency:'INR'}}</th>
                     <!-- <td style="width: 12%;">{{item.quantity}}</td> --> 
                      <td>
                          <button (click)="removeItem(item.id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                      </td>
                  </tr>
                  <tr>
                      <td colspan="4"></td>
                      <td><strong>Grand Total:{{grandTotal|currency:'INR'}} </strong></td>
                      <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                      <td><button [routerLink]="'/menu'" class="btn btn-primary">Shop More</button></td>
                      <td><button class="btn btn-success" routerLink="/confirmOrder" *ngIf="checkout.length">Checkout</button></td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
