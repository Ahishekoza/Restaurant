<div class="banner">
   <div class="content">
    <h1>Fresh Cooked Food <br> <br> At Your Door</h1>
    <br>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
   </div>
</div>

<!-- Step 1 Process -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to get <span class="highlights"> fresh food</span></h1>

    <div class="row mt-5">
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>select food</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>fill the details</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>your order delivered in minute</p>
            </div>
        </div>
    </div>

</div>

<!-- ----Customer Service---- -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">Customers <span class="highlights">Favourite Food</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let food of foodDetails,index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{food.foodImg}}" alt="">
                <h1>{{food.foodName}}</h1>
                <p>{{food.foodPrice | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu"  class="check">View More<i class="bi bi-arrow-right"></i></a>
</div>
