
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4 mt-3" *ngFor="let food of foodDetails,index as i">
            <div class="foodbox">
                <img src="{{food.foodImg}}" alt="">
                <h1>{{food.foodName}}</h1>
                <p>{{food.foodDetails}}</p>
                <p>{{food.foodPrice | currency:'INR'}}</p>
                <br>
                <!-- <a class="btn btn-primary" [routerLink]="'/menuPage/'+food.id">Buy Now &nbsp;<i class="bi bi-bag"></i></a> -->
                <a mat-raised-button color="primary" (click)="addCart(food.id)">Add To Cart &nbsp;<i class="bi bi-bag"></i></a>
            </div>
        </div>
    </div>
    <!-- <a routerLink="menu"  class="check">View More<i class="bi bi-arrow-right"></i></a> -->
</div>
